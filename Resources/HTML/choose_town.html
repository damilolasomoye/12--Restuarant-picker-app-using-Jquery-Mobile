<!DOCTYPE html>
<html lang="en">

<head>

    <title>Restaurant Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./Resources/CSS/jquery.mobile.structure-1.0.1.css" />
    <link rel="stylesheet" href="./Resources/CSS/jquery.mobile-1.0.1.css" />
    <script src="./Resources/JS/jquery-1.7.1.min.js"></script>

</head>

<body>

    <div id="choisir_ville" data-role="page" data-add-back-btn="true" data-theme="b">

            <div class="choice_list">

                <h1> In which town do you want to eat? </h1>

                <ul data-role="listview" data-inset="true" data-filter="true">  <!-- is not a search bar -->

                                3 </span></a> </li>

</html>
