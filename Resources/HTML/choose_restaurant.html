<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- With width=device-width we will use our device width, making the app fit the whole size of the device without being
    squeezed. The initial-scale property controls the zoom level when the page is first loaded and we will set it to 1,
    meaning no zoom in or out when page is loaded. -->

    <link rel="stylesheet" href="./Resources/CSS/jquery.mobile.structure-1.0.1.css" />
    <link rel="stylesheet" href="./Resources/CSS/jquery.mobile-1.0.1.css" />
    <script src="./Resources/JS/jquery-1.7.1.min.js"></script>
    <script src="./Resources/JS/jquery.mobile-1.0.1.min.js"></script>
</head>

<body>
    <div id ="choisir_restau" data-role="page" data-add-back-btn="true" data-theme="c">
        <div data-role="header">
            <h1>Restaurant Picker</h1>
        </div>
        <div data-role="content">
            <div class="choice_list">
                <h1> Please choose a restaurant.</h1>
                <ul data-role="listview" data-inset="true">
                        <li><a href="./restaurant.HTML" data-transition="slidedown"> <img src="../Images/restau01_mini.jpg"/> <h2> Le Mouffetard</h2> <p> 4 stars </p></a></li>

                        <li><a href="./restaurant.HTML" data-transition="slidedown"> <img src="../Images/restau02_mini.jpg "/> <h2> Chocolate bar </h2> <p> 4 stars </p> </a></li>
                        
                        <li><a href="./restaurant.HTML" data-transition="slidedown"> <img src="../Images/restau03_mini.jpg "/> <h2> Restaurant Diona</h2> <p> 1 star </p> </a></li>
                        
                        <li><a href="./restaurant.HTML" data-transition="slidedown"> <img src="../Images/restau04_mini.jpg "/> <h2> Tai Shan</h2> <p> 3 stars </p> </a></li>
                        
                        <li><a href="./restaurant.HTML" data-transition="slidedown"> <img src="../Images/restau05_mini.jpg"/> <h2> Arcade</h2> <p> 2 stars </p> </a></li>
                </ul>
            </div>
        </div>
    </div> <!-- /page -->
</body>

</html>
