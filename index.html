<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- With width=device-width we will use our device width, making the app fit the whole size of the device without being
    squeezed. The initial-scale property controls the zoom level when the page is first loaded and we will set it to 1,
    meaning no zoom in or out when page is loaded. -->

    <link rel="stylesheet" href="./Resources/CSS/jquery.mobile.structure-1.0.1.css" />
    <link rel="stylesheet" href="./Resources/CSS/jquery.mobile-1.0.1.css" />
    <script src="./Resources/JS/jquery-1.7.1.min.js"></script>
    <script src="./Resources/JS/jquery.mobile-1.0.1.min.js"></script>
</head>

<body>

    <div data-role="page" id="home" data-theme="a">
        <div data-role="content">
            <div id="branding">
                <h1>Restaurant Picker</h1>
            </div>
            <div class="choice_list">
                <h1>What would you'd like to eat? </h1>
                <ul data-role="listview" data-inset="true">
                    <!-- data-inset=”true” is here to style the list as an inset list (with rounded corners and padding around it). -->
                    <li><a href="./Resources/HTML/choose_town.html" data-transition="slidedown"> <img src="./Resources/Images/sushis.jpg" />
                            <h3> Some Sushis</h3>
                        </a></li>

                    <li><a href="./Resources/HTML/choose_town.html" data-transition="slidedown"> <img src="./Resources/Images/pizza.jpg" />
                            <h3> A Pizza </h3>
                        </a></li>

                    <li><a href="./Resources/HTML/choose_town.html" data-transition="slidedown"> <img src="./Resources/Images/kebap.jpg" />
                            <h3> A Kebap</h3>
                        </a></li>

                    <li><a href="./Resources/HTML/choose_town.html" data-transition="slidedown"> <img src="./Resources/Images/burger.jpg" />
                            <h3> A Burger</h3>
                        </a></li>

                    <li><a href="./Resources/HTML/choose_town.html" data-transition="slidedown"> <img src="./Resources/Images/nems.jpg" />
                            <h3> Some Nems </h3>
                        </a></li>

                    <li><a href="./Resources/HTML/choose_town.html" data-transition="slidedown"> <img src="./Resources/Images/tradi.jpg" />
                            <h3> Something more traditional</h3>
                        </a></li>
                </ul>
            </div>
        </div>
    </div> <!-- /page -->

</body>

</html>
